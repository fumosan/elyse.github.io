<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elyse - PM/SA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Elyse</h1>
    <h2>PM/SA</h2>

    <div class="section">
        <h3 class="section-title">個人簡介</h3>
        <p>請在此簡述您的個人簡介，包括您的技能、經驗和職業目標。</p>
    </div>

    <div class="section">
        <h3 class="section-title">工作經驗</h3>
        <ul>
            <li>
                <strong>公司名稱</strong> (年份)
                <ul>
                    <li>職位</li>
                    <li>負責項目：簡述您負責的項目和成果</li>
                    <li>技能：列出您使用的技能</li>
                </ul>
            </li>
            </ul>
    </div>

    <div class="section">
        <h3 class="section-title">學歷</h3>
        <ul>
            <li>
                <strong>學校名稱</strong> (年份)
                <ul>
                    <li>學位</li>
                    <li>主修</li>
                </ul>
            </li>
            </ul>
    </div>

    <div class="section">
        <h3 class="section-title">技能</h3>
        <ul>
            <li>技能一</li>
            <li>技能二</li>
            </ul>
    </div>

    <div class="section">
        <h3 class="section-title">聯絡方式</h3>
        <ul>
            <li>Email: your_email@example.com</li>
            <li>電話: +886-000-000-000</li>
            <li>LinkedIn: your_linkedin_profile</li>
        </ul>
    </div>
</body>
</html>
